<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form th:action="@{/todo/modify/data.id}" method="post" th:object="${data}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">해야할 일</label>
                <input type="text" class="form-control" id="content" name="content" th:field="*{content}">
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">중요도</label>
                <select class="form-select" id="level" name="level" th:field="*{level}">
                    <option value="1">매우 중요</option>
                    <option value="2">중요</option>
                    <option value="3">보통</option>
                    <option value="4">낮음</option>
                    <option value="5">매우 낮음</option>
                </select>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/'">취소</button>
            </div>
        </form>
    </div>
    <div class="col-lg-3"></div>
</div>
</body>
</html>
